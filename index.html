<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Clone Project9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <span class="header__logo">
            zuzu.
        </span>
        <ul class="header__menulist">
            <li class="menulist__item">about</li>
            <li class="menulist__item">collections</li>
            <li class="menulist__item">videos</li>
            <li class="menulist__item">contact</li>
        </ul>
        <div class="header__icons">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-globe"></i>
            </span>
        </div>
    </header>

    <main>
        <hgroup class="main">
            <div class="main__photobox">
                <ul class="photobox__navigation">
                    <li class="navigation__item">
                        <i class="far fa-square"></i>
                    </li>
                    <li class="navigation__item">
                        <i class="fas fa-square"></i>
                    </li>
                    <li class="navigation__item">
                        <i class="fas fa-square"></i>
                    </li>
                    <li class="navigation__item">
                        <i class="fas fa-square"></i>
                    </li>
                    <li class="navigation__item">
                        <i class="fas fa-square"></i>
                    </li>
                    <li class="navigation__item">
                        <i class="fas fa-square"></i>
                    </li>
                </ul>
            </div>
            <div class="main__article">
                <div class="article__body">
                    <h1 class="article__title">
                        New collection
                    </h1>
                    <h4 class="article__pagecounter">
                        <span class="pagecounter__currentpage">
                            01
                        </span>
                        <span class="pagecounter__totalpage">
                            /06
                        </span>
                    </h4>
                </div>
                <div class="article__footer">
                    <div class="navigation__buttons">
                        <span class="navigation__arrowbutton">
                            <i class="fas fa-angle-left"></i>
                        </span>
                        <span class="navigation__arrowbutton">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </div>
                    <div class="article__sns">
                        <span class="sns__item">
                            <i class="fas fa-share-alt-square"></i>
                        </span>
                        <span class="sns__item">
                            <i class="fab fa-facebook-square"></i>
                        </span>
                        <span class="sns__item">
                            <i class="fab fa-twitter-square"></i>
                        </span>
                    </div>
                </div>
            </div>
        </hgroup>
    </main>
</body>

</html>
